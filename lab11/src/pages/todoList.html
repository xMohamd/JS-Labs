<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="../styles/todoList.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="container">
      <ul class="tasks"></ul>

      <div class="add-task">
        <label for="add-task-name">Task:</label>
        <input id="add-task-name" type="text" placeholder="Add new task" />
        <button class="add-btn">Add</button>
      </div>
    </div>
    <script src="../scripts/todoList.js"></script>
  </body>
</html>
