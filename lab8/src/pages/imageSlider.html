<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/imageSlider.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <section class="container">
      <button class="prev" type="button">&#60;</button>

      <div class="slider">
        <div class="slide">
          <img src="../../public/images/1.svg" alt="Placeholder" />
        </div>

        <div class="slide">
          <img src="../../public/images/2.svg" alt="Placeholder" />
        </div>

        <div class="slide">
          <img src="../../public/images/3.svg" alt="Placeholder" />
        </div>

        <div class="slide">
          <img src="../../public/images/4.svg" alt="Placeholder" />
        </div>

        <div class="slide">
          <img src="../../public/images/5.svg" alt="Placeholder" />
        </div>

        <div class="slide">
          <img src="../../public/images/6.svg" alt="Placeholder" />
        </div>
      </div>

      <button class="next" type="button">&#62;</button>
    </section>
    <script src="../scripts/imageSlider.js"></script>
  </body>
</html>
